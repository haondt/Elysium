<div class = "container">
<div class="is-flex is-flex-direction-row">
    <!-- Left column -->
    <div class="is-flex is-flex-direction-column" style="width:225px;">
        <!-- logo -->
        <div style="width:100%;height:75px;" class="is-flex is-align-items-center">
            <img src="/_asset/logo.svg" style="height:25px;"/>
        </div>

        <!-- shade list-->
         <div class="is-flex is-flex-direction-column" style="gap:20px;">
            <style>
                @scope {
                    .actor-button {
                        height: 50px;
                        border-radius: 4px;
                    }
                    .actor-button:hover {
                        cursor: pointer;
                    }
                    .actor-button.main.active {
                        background-color: var(--bulma-primary);
                        color: var(--bulma-primary-invert);
                    }
                    .actor-button.main.showing-help {
                        background-color: var(--bulma-primary-dark);
                        color: var(--bulma-primary-dark-invert);
                    }
                    .actor-button:not(.main):not(.active) {
                        background-color: none;
                        outline: max(1px, 0.0625em) solid;
                        border-color: var(--bulma-link);
                        color: var(--bulma-link);
                    }
                    .actor-button.showing-help:not(.main):not(.active) {
                        border-color: var(--bulma-info);
                        color: var(--bulma-info);
                    }

                    .actor-button.showing-help .actor-name-label {
                        font-size: 0.7rem;
                    }

                    .actor-action-button {
                        width: 10px;
                        height: 10px;
                        border-radius: 50%;
                    }
                    .actor-action-button.main {
                        background-color: var(--bulma-primary);
                        color: var(--bulma-primary-invert);
                    }
                    .actor-action-button.main:hover {
                        background-color: var(--bulma-primary-dark);
                        color: var(--bulma-primary-dark-invert);
                    }
                    .actor-action-button {
                        background-color: var(--bulma-link);
                    }
                    .actor-action-button:hover {
                        background-color: var(--bulma-info);
                        cursor: pointer;
                    }

                    .fa-xl {
                        font-size: 1.5rem;
                    }
                }
            </style>
            <div hx-trigger="load" hx-swap="outerHTML" hx-get="/shade?name=haondt&isactive=true&ismain=true"></div>
            {% for name in ['art', 'programming', 'discussion'] %}
            <div hx-trigger="load" hx-get="/shade?name=haondt%2B{{name}}"></div>
            {% endfor %}
            <button class="button">
                Add shade
            </button>
         </div>
    </div>

    <!-- Right Column -->
    <div>
        words2
    </div>


</div>
</div>
