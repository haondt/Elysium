<article class="elysium-media
    depth-{{ random.randint(0,5) }}
    has-background-black-ter
    p-2
    has-radius-small">
  <div class="media-content">
    <div>
        <div class="is-flex is-flex-direction-column">
            <div class="is-flex is-flex-direction-row is-align-items-center" style="gap:10px;">
                <strong>{{ faker.name() }}</strong>
                <a><small>@{{ faker.user_name() }}@{{ faker.domain_name() }}</small></a>
                <small>{{ fake_ts() }}</small>
            </div>
            {% if params.title %}
            <span class="is-size-4">{{ faker.sentence()[:-1] }}</span>
            {% endif %}
            <div class="is-flex is-flex-direction-column" style="gap:0.4rem;">
                {% for _ in range(random.randint(1,3)) %}
                <p>{{ ' '.join(faker.paragraphs(random.randint(1,4))) }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <nav class="level is-mobile">
      <div class="level-left">
        <a class="level-item">
          <span class="icon is-small"><i class="fas fa-reply"></i></span>
        </a>
        <a class="level-item">
          <span class="icon is-small"><i class="fas fa-retweet"></i></span>
        </a>
        <a class="level-item">
          <span class="icon is-small"><i class="fas fa-heart"></i></span>
        </a>
      </div>
    </nav>
  </div>
</article>
